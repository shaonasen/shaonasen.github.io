  var play_slides = true;
  $('#pause').show();
  $('#play').hide();
</script>

  $('#bottom-bar').css('height', '6em');

<script type="text/javascript">
  $( '#pause' ).click(function() {
    play_slides = false;
    $(this).hide();
    $('#play').show();
    console.log('Slideshow paused');
  });
  $( '#play' ).click(function() {
    play_slides = true;
    $(this).hide();
    $('#pause').show();
    console.log('Slideshow resumed');
  });
  var pathname = window.location.pathname.replace('/','').replace('/','').replace('/','');
  // console.log('On page: '+pathname);
  $('#'+pathname).addClass('is-current-skill');
</script>
<script type="text/javascript">
  $(document).ready(function() {
    var image = $('html');
    var i = 0;
    image.css('background', 'url(' + images [i] +') no-repeat center center fixed');
    image.css('-webkit-background-size', 'cover');
    image.css('-moz-background-size', 'cover');
    image.css('-o-background-size', 'cover');
    image.css('background-size', 'cover');
    $('#project').text(projects[i]);
    $('#description').text(descriptions[i]);
    setInterval(function(){
      if (play_slides == true) {
        $('#project').text(projects[i]);
        $('#description').text(descriptions[i]);
        image.css('background', 'url(' + images [i++] +') no-repeat center center fixed');
        image.css('-webkit-background-size', 'cover');
        image.css('-moz-background-size', 'cover');
        image.css('-o-background-size', 'cover');
        image.css('background-size', 'cover');
        if(i == images.length)
          i = 0;
      }
    },interval);

  });
</script>
